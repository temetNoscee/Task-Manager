<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskify - Homepage</title>
    <link type="image/png" sizes="128x128" rel="icon" href="https://img.icons8.com/material/24/FFFFFF/task-completed.png" alt="checked">
    <link rel="stylesheet" href="/styles/homepage.css">

</head>
<body>
    <header>
        <h2 class="taskify">Taskify</h2>
        <div class="profile">
            <img width="36" height="36" src="https://img.icons8.com/parakeet-line/48/user-male-circle.png" alt="user-male-circle" class="user-icon"/>
            <button id="logoutButton" class="hidden">Log Out</button>
        </div>
    </header>

    <div class="add-task">
        <h1 id="username">Hi </h1>
        <form id="new-task">
            <textarea name="" id="new-task-input" placeholder="Add a new task..."></textarea>
            <input type="submit" value="Add" id="new-task-submit"> 
        </form>
        <div id="error"></div>
    </div>

    <div class="main">
        <h2>Tasks</h2>
        <div id="tasks">
            
        </div>
    </div>

    <script src="/assets/homepage.js" defer ></script>
    
</body>
</html>
